<article class="posts__post">
    {% if host.image %}
      <figure class="posts__img">
        <img src="{{ host.image }}" data-aos="fade-in" itemprop="image"/>
      </figure>
    {% endif %}
    <div>
      <h2 class="posts__text">
        <strong itemprop="name">{{ host.name }}</strong>
    </div>
</article>
